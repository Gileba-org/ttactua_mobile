language: php
php:
- '5.6'
- '7.0'
- '7.1'
- nightly
env:
  matrix:
  - DB=mysql
matrix:
  allow_failures:
  - php: nightly
before_script:
- phpenv config-rm xdebug.ini
script:
- phpunit --configuration travisci-phpunit.xml --no-configuration tests
before_deploy:
- cd ..
- mkdir packages
- zip -r packages/tpl_ttactua_mobile.zip ttactua_mobile -x \*.git\* \*tests\* *travisci-phpunit.xml*
  *.travis.yml* *pkg_ttactua_mobile.xml* *tpl_ttactua_mobile.xml*
- git clone https://github.com/Gileba/plg_system_lesstemplatecompanion.git plg_system_lesstemplatecompanion
- zip -r packages/plg_system_lesstemplatecompanion.zip plg_system_lesstemplatecompanion -x \*.git\* *.gitignore*
- cp ttactua_mobile/pkg_ttactua_mobile.xml pkg_ttactua_mobile.xml
- zip pkg_ttactua_mobile packages/tpl_ttactua_mobile.zip packages/plg_system_lesstemplatecompanion.zip pkg_ttactua_mobile.xml
deploy:
  provider: releases
  file:
  - packages/tpl_ttactua_mobile.zip
  - packages/plg_system_lesstemplatecompanion.zip
  - pkg_ttactua_mobile.zip
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
after_deploy: curl -T ttactua_mobile/tpl_ttactua_mobile.xml -u $FTP_USER:$FTP_PASSWORD $FTP_SERVER
